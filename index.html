<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Canvas Chat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }

      #canvas-container {
        flex: 1;
        padding: 20px;
      }

      #myCanvas {
        border: 1px solid #ccc;
        background: white;
      }

      #chat-container {
        width: 300px;
        background: #f5f5f5;
        border-left: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
      }

      .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
      }

      .bot-message {
        background: #e9ecef;
        color: black;
      }

      #chat-input-container {
        padding: 20px;
        border-top: 1px solid #ddd;
      }

      #chat-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      #send-button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #send-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <form id="job-application-form" style="margin-bottom: 20px">
        <h2 style="color: #333; margin-bottom: 20px">Job Application Form</h2>

        <!-- Text Fields -->
        <div style="margin-bottom: 15px">
          <label for="full-name">Full Name:</label><br />
          <input
            type="text"
            id="full-name"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label for="email">Email Address:</label><br />
          <input
            type="email"
            id="email"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label for="phone">Phone Number:</label><br />
          <input
            type="tel"
            id="phone"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label for="portfolio">Portfolio URL:</label><br />
          <input
            type="url"
            id="portfolio"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label for="linkedin">LinkedIn Profile:</label><br />
          <input
            type="url"
            id="linkedin"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <!-- Dropdowns -->
        <div style="margin-bottom: 15px">
          <label for="position">Position Applied For:</label><br />
          <select
            id="position"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          >
            <option value="">Select Position</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="fullstack">Full Stack Developer</option>
            <option value="ui">UI/UX Designer</option>
          </select>
        </div>

        <div style="margin-bottom: 15px">
          <label for="experience">Years of Experience:</label><br />
          <select
            id="experience"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          >
            <option value="">Select Experience</option>
            <option value="entry">0-2 years</option>
            <option value="mid">3-5 years</option>
            <option value="senior">6+ years</option>
          </select>
        </div>

        <div style="margin-bottom: 15px">
          <label for="availability">Availability:</label><br />
          <select
            id="availability"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 5px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          >
            <option value="">Select Availability</option>
            <option value="immediate">Immediate</option>
            <option value="2weeks">2 weeks notice</option>
            <option value="1month">1 month notice</option>
          </select>
        </div>
      </form>
      <canvas id="myCanvas"></canvas>
    </div>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
